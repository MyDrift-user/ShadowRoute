<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ShadowRoute</title>
  <style>
    body {
      width: 300px;
      font-family: Arial, sans-serif;
      padding: 15px;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 15px;
    }
    .status {
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 4px;
      background: #f0f0f0;
    }
    .enabled {
      color: #3c763d;
      background-color: #dff0d8;
    }
    .disabled {
      color: #a94442;
      background-color: #f2dede;
    }
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 10px;
      width: 100%;
    }
    button:hover {
      background-color: #3367d6;
    }
  </style>
</head>
<body>
  <h1>ShadowRoute</h1>
  <div id="status" class="status">Checking status...</div>
  <div>
    <button id="openOptions">Open Settings</button>
  </div>
  <script src="popup.js" type="module"></script>
</body>
</html>
