<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ShadowRoute</title>
  <style>
    body {
      width: 300px;
      font-family: 'Segoe UI', Arial, sans-serif;
      padding: 15px;
      background-color: #f8f5fc;
      margin: 0;
    }
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .logo {
      width: 32px;
      height: 32px;
      margin-right: 10px;
    }
    h1 {
      font-size: 18px;
      margin: 0;
      color: #2d0b42;
    }
    .status {
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 6px;
      background: #fff;
      box-shadow: 0 2px 4px rgba(90, 43, 122, 0.1);
    }
    .enabled {
      color: #2d0b42;
      background-color: #f0e6f7;
      border-left: 4px solid #5a2b7a;
    }
    .disabled {
      color: #2d0b42;
      background-color: #f0e6f7;
      border-left: 4px solid #2c0e41;
    }
    button {
      background-color: #5a2b7a;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 10px;
      width: 100%;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #2d0b42;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="icons/sr.svg" alt="ShadowRoute Logo" class="logo">
    <h1>ShadowRoute</h1>
  </div>
  <div id="status" class="status">Checking status...</div>
  <div>
    <button id="openOptions">Open Settings</button>
  </div>
  <script src="popup.js" type="module"></script>
</body>
</html>
